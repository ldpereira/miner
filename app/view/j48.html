<form ng-controller="J48Ctrl">
    <div class="jumbotron text-center">
        <button ng-click="minerJ48()">Minerar!</button>
        <div>
            {{mensagem}}
        </div>
    </div>

    <div style="padding-left:20px">
        <div ui-tree class="angular-ui-tree " style="padding-left: 20px; width: 1550px">
            <ol ui-tree-nodes class="angular-ui-tree-nodes">
                <li ui-tree-node class="angular-ui-tree-node" collapsed="data.node.collapsed">
                    <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle">
                        {{data.node.text}}
                    </div>
                    <ol ui-tree-nodes class="angular-ui-tree-nodes">
                        <li ng-repeat="node in data.node.nodes" ui-tree-node class="angular-ui-tree-node" collapsed="node.collapsed">
                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle label-node" style="padding-left: 10px">
                                {{node.label}}
                            </div>
                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle text-node" style="padding-left: 30px">
                                {{node.text}}
                            </div>
                            <ol ui-tree-nodes class="angular-ui-tree-nodes">
                                <li ng-repeat="node in node.nodes" ui-tree-node class="angular-ui-tree-node" collapsed="node.collapsed">
                                    <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle label-node" style="padding-left: 30px">
                                        {{node.label}}
                                    </div>
                                    <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle text-node" style="padding-left: 50px">
                                        {{node.text}}
                                    </div>
                                    <ol ui-tree-nodes class="angular-ui-tree-nodes">
                                        <li ng-repeat="node in node.nodes" ui-tree-node class="angular-ui-tree-node" collapsed="node.collapsed">
                                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle label-node" style="padding-left: 50px">
                                                {{node.label}}
                                            </div>
                                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle text-node" style="padding-left: 70px">
                                                {{node.text}}
                                            </div>
                                            <ol ui-tree-nodes class="angular-ui-tree-nodes">
                                                <li ng-repeat="node in node.nodes" ui-tree-node class="angular-ui-tree-node" collapsed="node.collapsed">
                                                    <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle label-node" style="padding-left: 70px">
                                                        {{node.label}}
                                                    </div>
                                                    <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle text-node" style="padding-left: 90px">
                                                        {{node.text}}
                                                    </div>
                                                    <ol ui-tree-nodes class="angular-ui-tree-nodes">
                                                        <li ng-repeat="node in node.nodes" ui-tree-node class="angular-ui-tree-node" collapsed="node.collapsed">
                                                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle label-node" style="padding-left: 90px">
                                                                {{node.label}}
                                                            </div>
                                                            <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle text-node" style="padding-left: 110px">
                                                                {{node.text}}
                                                            </div>
                                                        </li>
                                                    </ol>
                                                </li>
                                            </ol>
                                        </li>
                                    </ol>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
    <div>
    </div>
</form>
